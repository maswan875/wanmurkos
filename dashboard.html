<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Wánzie murkos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            text-align: center;
            padding-top: 50px;
        }

        .dashboard-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .menu-grid {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .menu-item {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }

        #menu-nokos {
            background-color: #28a745; /* Hijau */
        }

        #menu-dev {
            background-color: #ffc107; /* Kuning/Emas */
            color: #333;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Selamat Datang, Wánzie murkos!</h1>
        <p>Silakan pilih menu di bawah:</p>
        
        <div class="menu-grid">
            <a href="https://chatgpt.com" id="menu-nokos" class="menu-item" target="_blank">
                1. NOKOS
            </a>
            
            <a href="dev.html" id="menu-dev" class="menu-item">
                2. DEV
            </a>
        </div>
    </div>

</body>
</html>
